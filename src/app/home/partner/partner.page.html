<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Serviços</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- loader -->
  <div class="loader" *ngIf="loading">
    <ion-spinner></ion-spinner>
  </div>
  <div class="main" *ngIf="!loading && services.length">
    <!-- search bar -->
    <ion-searchbar [(ngModel)]="search.value" (ionChange)="searchServices()"></ion-searchbar>
    <!-- service list -->
    <ion-card *ngFor="let service of services">
      <ion-card-header>
        <span class="title">{{ service.title }}</span>
        <small><i>Solicitado por</i>&nbsp;<b>{{ service.client_name }}</b></small>
        <span class="capitalize">{{ service.type }}</span>
      </ion-card-header>
      <ion-card-content>
        <p>{{ service.description || 'Sem descrição'}}</p>
        <div class="buttons" no-padding>
          <ion-button expand="block" (click)="acceptService(service.id)">Aceitar</ion-button>
          <ion-button expand="block" (click)="ignore(service)" color="danger">Ignorar</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- empty list card -->
  <ion-card *ngIf="!loading && !services.length">
    <ion-card-header>
      Ops! Nenhum serviço disponível ainda!
    </ion-card-header>
    <ion-card-content>
      <p>Divulgue para seus amigos para o TrampoCerto bombar na sua área!</p>
      <ion-button>Compartilhar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
