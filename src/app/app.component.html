<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <!-- sidemenu -->
        <ion-list>
          <ion-item *ngFor="let link of appPages" [routerDirection]="'root'"
            [routerLink]="link.handler ? '' : [link.url]" (click)="link.handler ? link.handler() : ''" lines="none">
            <ion-icon slot="start" [name]="link.icon"></ion-icon>
            <ion-label> {{link.title}}</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="logout()">
            <ion-icon name="exit" slot="start"></ion-icon>
            Sair
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
